<!DOCTYPE HTML>

<head>
	<title>HTML Tables Exercise</title>
	<link rel="stylesheet" type="text/css" href="./tables.css">
</head>

<body>
	<table id ="mySchedule">
		<h2>My Schedule</h2>
		<tr class="header">
			<th>Course</th>
			<th colspan="2">When</th>
			<th>Where</th>
			<th>Who</th>
		</tr>
		<tr>
			<td>CSCI445</td>
			<td>Everyday</td>
			<td>Anytime</td>
			<td>Everywhere</td>
			<td>Rader</td>
		</tr>
		<tr>
			<td>EBGN443</td>
			<td>MWF</td>
			<td>10AM</td>
			<td>CO212</td>
			<td>Houser</td>
		</tr>

	</table>
	<table id="studyGroup">
		<h2>Study Group</h2>
	</table>
	<table id="refreshments">
		<h2>Refreshements</h2>
		<tr>
			<th>Who</th>
			<th>What</th>
		</tr>
		<tr>
			<td>Jacob</td>
			<td></td>	
		</tr>
		<tr>
			<td>Garrett</td>
			<td>BEvERages</td>
		</tr>
		<caption>Figure 1</caption>
	</table>

</body>
